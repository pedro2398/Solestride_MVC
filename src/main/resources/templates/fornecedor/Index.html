<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Solestride</title>
    <link rel="stylesheet" href="/global.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
